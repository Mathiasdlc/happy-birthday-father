<div class="login-container">
  <div class="login-card">
    <!-- Header con tÃ­tulo elegante -->
    <div class="login-header">
      <h1 class="login-title">ğŸ‰ Acceso Especial</h1>
      <p class="login-subtitle">Una sorpresa te espera</p>
    </div>

    <!-- Formulario de login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-input"
          [class.error]="hasFieldError('username')"
          placeholder="Ingresa tu usuario"
          autocomplete="username"
        >
        <div class="error-message" *ngIf="hasFieldError('username')">
          {{ getFieldError('username') }}
        </div>
      </div>

      <!-- Campo ContraseÃ±a -->
      <div class="form-group">
        <label for="password" class="form-label">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          [class.error]="hasFieldError('password')"
          placeholder="Ingresa tu contraseÃ±a"
          autocomplete="current-password"
        >
        <div class="error-message" *ngIf="hasFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Mensaje de error general -->
      <div class="general-error" *ngIf="errorMessage">
        <i class="error-icon">âš ï¸</i>
        {{ errorMessage }}
      </div>

      <!-- BotÃ³n de envÃ­o -->
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading" class="loading-text">
          <i class="loading-spinner"></i>
          Verificando...
        </span>
      </button>

    </form>

    <!-- Pista sutil -->
    <div class="login-hint">
      <p>ğŸ’¡ <em>Pista: piensa en alguien muy especial y su dÃ­a especial</em></p>
    </div>
  </div>

  <!-- DecoraciÃ³n de fondo -->
  <div class="background-decoration">
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
  </div>
</div>
